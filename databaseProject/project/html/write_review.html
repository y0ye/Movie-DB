<!DOCTYPE html>
<html>
<head>
    <title>Write a Review</title>
</head>
<body>
    <h1>Write a Review</h1>
    <form action="..\php\submit_review.php" method="post">
        <label for="movieId">Movie ID:</label><br>
        <input type="text" id="movieId" name="movieId"><br>
        <label for="userId">User ID:</label><br>
        <input type="text" id="userId" name="userId"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password">
        <input type="checkbox" onclick="showHidePassword()">Show Password<br>
        <label for="reviewText">Review:</label><br>
        <textarea id="reviewText" name="reviewText"></textarea><br>
        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="rating" min="1" max="10"><br>
        <input type="submit" value="Submit Review">
    </form>
    <script>
        function showHidePassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        </script>
</body>
</html>
