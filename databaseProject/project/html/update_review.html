<!DOCTYPE html>
<html>
<head>
    <title>Update a Review</title>
</head>
<body>
    <h1>Update a Review</h1>
    <form action="..\php\update_review.php" method="post">
        <label for="reviewId">Review ID:</label><br>
        <input type="text" id="reviewId" name="reviewId"><br>
        <label for="userId">User ID:</label><br>
        <input type="text" id="userId" name="userId"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password">
        <input type="checkbox" onclick="showHidePassword()">Show Password<br>
        <label for="newReviewText">New Review:</label><br>
        <textarea id="newReviewText" name="newReviewText"></textarea><br>
        <label for="newRating">New Rating:</label><br>
        <input type="number" id="newRating" name="newRating" min="1" max="10"><br>
        <input type="submit" value="Update Review">
    </form>
    <script>
        function showHidePassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        </script>
</body>
</html>
